<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'app/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'app/css/sb-admin.css'%}" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form>
                <!--수정한 부분입니다.여기서부터~~!!-->
                <!--수정한 부분입니다.여기서부터~~!!-->
                <!--수정한 부분입니다.여기서부터~~!!-->


                <!--user_name-->
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" name="user_name" id="user_name" class="form-control" placeholder="name"
                               required="required" autofocus="autofocus">
                        <label for="user_name">user_name</label>
                    </div>
                </div>
                <!--user_email-->
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" name='user_id' id="user_id" class="form-control"
                               placeholder="Email address" required="required">
                        <label for="user_id">Email address (This is ID)</label>
                    </div>
                </div>
                <!--user_password-->
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" name='user_pw' id="user_pw" class="form-control"
                               placeholder="Password" required="required">
                        <label for="user_pw">Password</label>
                    </div>
                </div>
                <!--&lt;!&ndash;user_comfirm_password&ndash;&gt;-->
                <!--<div class="form-group">-->
                <!--<div class="form-label-group">-->
                <!--<input type="text" name='user_confirm_pw' id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">-->
                <!--<label for="confirmPassword">Confirm password</label>-->
                <!--</div>-->
                <!--</div>-->

                <a id='register' class="btn btn-primary btn-block" href="{% url 'login' %}">Register</a>
                {% csrf_token %}

            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="{% url 'login'%}">Login Page</a>
                <a class="d-block small" href="{% url 'forgot' %}">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<!--여기까지 수정했습니다!-->

</form>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'app/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'app/vendor/jquery-easing/jquery.easing.min.js'%}"></script>
    <script>
      $('#register').click(function() {
        $.ajax({
          url: '/app/register/',
          type: 'post',
          data: $('form').serialize(),
          success: function(res) {
            alert(res.result)
            if(res.result == '가입완료') {
              location = '/app/'
            }
          }
        })
        return false
      })

    </script>

</body>

</html>
